events { }

http  {
   server {
    listen 80;
    location / {
        root /usr/share/nginx/html;
        index index.html index.html;
            try_files $uri $uri/ /index.html =404;
            proxy_pass http://127.0.0.1:5200/;
            proxy_redirect off;
             error_page 405 =200 $uri;
}
}
}